<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
        <title>Simple Clock with Vanila Javascript</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Digital Clock</h2>
        <div class="clock">
          <h1 id="digital-time"></h1>
        </div>  

        <h2>Analog Clock</h2>
        <div id="analog-time">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
                <div class="center"></div>
                <div class="number number-1">1</div>
                <div class="number number-2">2</div>
                <div class="number number-3">3</div>
                <div class="number number-4">4</div>
                <div class="number number-5">5</div>
                <div class="number number-6">6</div>
                <div class="number number-7">7</div>
                <div class="number number-8">8</div>
                <div class="number number-9">9</div>
                <div class="number number-10">10</div>
                <div class="number number-11">11</div>
                <div class="number number-12">12</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
